<app-input-text
  [type]="'text'"
  klass="bg-gray-50 border border-gray-300 text-gray-900  font-medium  text-lg rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
  [formControl]="control"
>
  <ng-template ApaleoTemplate="prefix">
    <img
      class="cursor-pointer"
      (keydown.enter)="clear()"
      (keydown.space)="clear()"
      (click)="clear()"
      [ngSrc]="filterIcon.url"
      [width]="filterIcon.width"
      [height]="filterIcon.height"
      [alt]="filterIcon.alt"
    />
  </ng-template>
</app-input-text>
