<header>
  <div class="bg-gray-100 dark:bg-gray-900 p-4 shadow-white drop-shadow-2xl">
    <a
      [routerLink]="['/home']"
      class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0 cursor-pointer"
    >
      <img
        class="dark:invert cursor-pointer"
        [ngSrc]="apaleoLogo.url"
        [alt]="apaleoLogo.alt"
        [width]="apaleoLogo.width"
        [height]="apaleoLogo.height"
      />
    </a>
  </div>
</header>
